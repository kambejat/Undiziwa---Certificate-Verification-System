
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-96">
    <h2 class="text-xl mb-4">Reset your password</h2>
    <form id="resetForm">
      <input type="hidden" name="token" id="token" value="{{ token }}">
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Reset Password</button>
      </div>
    </form>
    <div id="msg" class="mt-3"></div>
  </div>
</div>

<script>
document.getElementById('resetForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const token = document.getElementById('token').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/reset-password/confirm', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token, password })
  });
  const msgEl = document.getElementById('msg');
  if (res.ok) {
    msgEl.textContent = 'Password reset successful. You can now log in.';
    msgEl.className = 'text-green-600';
  } else {
    const text = await res.text();
    msgEl.textContent = 'Error: ' + text;
    msgEl.className = 'text-red-600';
  }
});
</script>
{% endblock %}
