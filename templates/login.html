<!-- {% block title %}{% endblock %} -->

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<div class="container mt-10 px-4 mx-auto">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <!-- Branding / Title -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-extrabold text-indigo-900">Undiziwa</h1>
      <p class="text-lg text-gray-600 mt-1">Certificate Verification System</p>
      <h2 class="text-2xl md:text-3xl font-bold mt-4 text-gray-800">Login</h2>
    </div>

    <!-- Login Form -->
    <form method="POST">
      <div class="mb-6">
        <label class="block mb-2 font-extrabold text-gray-700" for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username"
               class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
               required>
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-extrabold text-gray-700" for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password"
               class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
               required>
      </div>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for category, message in messages %}
              <div class="p-4 rounded-lg text-white
                {% if category == 'success' %}bg-green-600
                {% elif category == 'error' or category == 'danger' %}bg-red-600
                {% elif category == 'warning' %}bg-yellow-500
                {% else %}bg-blue-600{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <button type="submit"
              class="inline-block w-full py-4 px-6 text-center text-lg leading-6 text-white font-extrabold bg-indigo-800 hover:bg-indigo-900 border-3 border-indigo-900 shadow rounded transition duration-200">
        Login
      </button>

      
    </form>
  </div>
</div>
{% endblock %}
