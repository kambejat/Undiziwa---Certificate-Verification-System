{% extends "layout.html" %}
{% block title %}Institutions{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen p-4">
  <div class="max-w-6xl mx-auto">

    <!-- BUTTON TO SHOW FORM -->
    <div class="mb-2 flex justify-end">
      <button id="showFormBtn"
              class="bg-blue-700 uppercase hover:bg-blue-900 text-white px-5 py-2 rounded-lg flex items-center space-x-2">
        <i class="fas fa-plus"></i>
        <span>Create</span>
      </button>
    </div>

    <div class="flex ">

      <!-- EXISTING INSTITUTIONS TABLE (LEFT) -->
      <div id="institutionsTableContainer" class="flex-1 overflow-x-auto bg-white shadow rounded-md p-2">
        <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2">
          <i class="fas fa-university text-blue-600"></i>
          <span>Institutions</span>
        </h2>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                <i class="fas fa-hashtag mr-1"></i> ID
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                <i class="fas fa-building mr-1"></i> Name
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                <i class="fas fa-map-marker-alt mr-1"></i> Address
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="institutionTableBody">
            {% for inst in institutions %}
            <tr>
              <td class="px-6 py-4">{{ inst.institution_id }}</td>
              <td class="px-6 py-4">{{ inst.institution_name }}</td>
              <td class="px-6 py-4">{{ inst.address }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- CREATE INSTITUTION FORM (RIGHT) -->
      <div id="createFormContainer" class="flex-1 overflow-x-auto bg-white shadow rounded-lg p-2 hidden">
        <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2">
          <i class="fas fa-plus-circle text-green-600"></i>
          <span>Add New Institution</span>
        </h2>
        <form id="createInstitutionForm" class="space-y-4 w-full">
          <div>
            <label class="block text-sm font-medium text-gray-700">Institution Name</label>
            <input type="text" name="institution_name" required
                   class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-300">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" name="address" required
                   class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-300">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Contact Email</label>
            <input type="email" name="contact_email"
                   class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-300">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Contact Phone</label>
            <input type="text" name="contact_phone"
                   class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-300">
          </div>
          
          <div class="flex space-x-2">
            <button type="submit"
                    class="bg-blue-700 hover:bg-blue-900 text-white px-5 py-2 rounded-lg flex-1 flex items-center justify-center space-x-2">
              <i class="fas fa-check"></i>
              <span>Create Institution</span>
            </button>
            <button type="button" id="cancelFormBtn"
                    class="bg-gray-400 hover:bg-gray-500 text-white px-5 py-2 rounded-lg flex-1 flex items-center justify-center space-x-2">
              <i class="fas fa-times"></i>
              <span>Cancel</span>
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const showFormBtn = document.getElementById("showFormBtn");
  const cancelFormBtn = document.getElementById("cancelFormBtn");
  const createFormContainer = document.getElementById("createFormContainer");
  const institutionsTableContainer = document.getElementById("institutionsTableContainer");

  showFormBtn.addEventListener("click", () => {
    createFormContainer.classList.remove("hidden");
    institutionsTableContainer.classList.add("hidden");
  });

  cancelFormBtn.addEventListener("click", () => {
    createFormContainer.classList.add("hidden");
    institutionsTableContainer.classList.remove("hidden");
  });

  const form = document.getElementById("createInstitutionForm");
  const tableBody = document.getElementById("institutionTableBody");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    fetch("{{ url_for('api.create_institution') }}", {
      method: "POST",
      body: new URLSearchParams(data)
    })
    .then(res => res.redirected ? window.location.href = res.url : res.json())
    .then(inst => {
      if (!inst) return;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="px-6 py-4">${inst.institution_id}</td>
        <td class="px-6 py-4">${inst.institution_name}</td>
        <td class="px-6 py-4">${inst.address || ""}</td>
      `;
      tableBody.prepend(row);
      form.reset();
      createFormContainer.classList.add("hidden");
      institutionsTableContainer.classList.remove("hidden");
      if (window.showFlash) window.showFlash("Institution created successfully", "success");
    })
    .catch(() => {
      if (window.showFlash) window.showFlash("Failed to create institution", "error");
    });
  });
});
</script>

{% endblock %}
